<div class="container">
  <div class="login-container">
    <h1>Admin Login</h1>
    <form (ngSubmit)="OnAdminLogin()">  
      <input type="text" name="email" placeholder="Admin Username" [(ngModel)]= "username" required />
      <input type="password" name="password" placeholder="Admin Password" [(ngModel)]= "password" required />

      <button type="submit" id="login-btn">LogIn</button>
    </form>
  </div>
</div>
