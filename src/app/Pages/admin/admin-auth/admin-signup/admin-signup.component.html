<div class="container">
  <div class="signup-container">
    <h1>Admin SignUp</h1>
    <!-- ✅ Corrected form submission event -->
    <form (ngSubmit) = "signup()">
      <input type="text" name="full_name" placeholder="Enter Name"  required />
      <input type="email" name="email" placeholder="Enter Email" required />
      <input type="text" name="username" placeholder="Enter Username" required />
      
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password"  required />

      <button type="submit" id="signup-btn">SignUp</button>

      <!-- ✅ Use <a> instead of <span> for routerLink -->
      <p>Already Signed Up? <a id="login-page" routerLink="/adminlogin">Admin Login</a></p>
    </form>
  </div>
</div>
