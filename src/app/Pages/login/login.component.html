<div class="login">
  <div class="parent">
    <div class="container">
      <form (ngSubmit)="onLogin()">
        <label for="username">Enter Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginData.username"
          name="username"
          required
        />
        <label for="password">Enter Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginData.password"
          name="password"
          required
        />
        <button type="submit">Login</button>
        <p class="signup">
          Don't have an Account?
          <a routerLink="/signup" class="signup" id="signup-page">SignUp</a>
        </p>
      </form>
    </div>
  </div>
</div>
